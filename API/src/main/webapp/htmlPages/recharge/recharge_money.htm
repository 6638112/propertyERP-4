	function getUrlParam(name) {
		//构造一个含有目标参数的正则表达式对象  
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		//匹配目标参数  
		var r = window.location.search.substr(1).match(reg);
		//返回参数值  
		if (r != null)
			return unescape(r[2]);
		return null;
	}

	<script type="text/javascript">
		var count = 0; 
		$(document).ready(function() {
			
			var uuid = getUrlParam("uuid");
			$("#uuid").val(uuid);
			
			$("#fm").form({
				success : function(val) {
					//alert(val);
					val = eval("("+val+")");
					if (val.code == "00") {
						$(".fc_bg").css("display","none");
						$(".fc_box").css("display","none");
						//处理支付提交成功
					} else {
						$(".fc_bg").css("display","none");
						$(".fc_box").css("display","none");
						//处理支付提交失败
					}
				}
			});
			
			$("li").click(function() {
				$(this).parent().find("li").removeClass("active");
				$(this).addClass("active");
			});
			var _clear = $(".number-clear");
			var _input_tel = $(".tel");

			var $exchange_submit = $(".submit");
			
			_input_tel.keyup(function() {

				var _this = $(this);
				var str = _this.val().replace(/([ ])|(-)/g,"");
				
				if (_this.val() != "" && str.length == 11) {
					$(".fc_bg").css("display","block");
					$(".fc_box").css("display","block");
					setTimeout(function(){
						_clear.show();
						showExchangeMain(str,$("#uuid").val());							
					}, 100);
				}else if(str.length >= 11){
					$(".j-box-sku").hide();
					$("#price").val('');
					$("#packageId").val('');
					$(".j-list-denom").empty();
					$(".number-clear").show();
					$("#div_j_box_step").show();
					$(".fc_bg").css("display","none");
					$(".fc_box").css("display","none");
					alert("手机号码格式不正确");
				}else{
					$("#div_j_box_step").show();
					$(".j-box-sku").hide();
					$("#price").val('');
					$("#packageId").val('');
					$(".j-list-denom").empty();
					$(".number-clear").show();
					$(".fc_bg").css("display","none");
					$(".fc_box").css("display","none");
				}
			});
			_clear.click(function() {
				_input_tel.val("");
				$("#price").val('');
				$("#packageId").val('');
				$(".j-box-sku").hide();
				$("#div_j_box_step").show();
				$(this).hide();
			});
			
			//提交按钮
			var u = navigator.userAgent, app = navigator.appVersion;
			var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
			var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
			
			//安卓
			if(isAndroid){
				$exchange_submit.click(function(){
					
					//提交获取数据
					var phoneNum = $('.tel').val();
					var mNum = $('#packageId').val();
					var mPrice = $('#price').val();
					
					window.desc.checkNumBtn(phoneNum, mNum, mPrice);
				});
			}
			
			//ios
			if(isiOS){
				function checkNum(recharge,param01,param02,param03){
					document.location="jfq://"+recharge+":/"+param01+'/'+param02+'/'+param03;
				};
				
				$exchange_submit.click(function(){
					
					//提交获取数据
					var phoneNum = $('.tel').val();
					var mNum = $('#packageId').val();
					var mPrice = $('#price').val();
					
					checkNum('recharge', phoneNum, mNum, mPrice);
				});
			}
				
			
			
		});
	</script>
