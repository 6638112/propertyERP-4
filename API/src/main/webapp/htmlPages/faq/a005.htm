                	<li class="noborder">1. 点击首页顶栏右侧图标进入“家庭财富”<br>2. 点击“粮票”进入“粮票总额”页面<br>3. 点击底部“把折扣兑换成粮票”按钮兑换粮票<br><span class="small-title">温馨提示：</span>•	兑换粮票前需要先验证门牌，了解“<a class="blue disinline" href="a003-1.htm">如何验证门牌</a>”，如已验证请略过。<br>• 如果您的小区可以使用折扣缴物业费，那么你使用了折扣兑换粮票后，就不能使用折扣给物业费打折了，请三思哦~
