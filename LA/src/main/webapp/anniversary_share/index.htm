<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>社区就是要幸福 happy周年庆-解放区</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<section>
	<figure><img src="images/act_anniversary_share_01.jpg" /></figure>
	<figure><img src="images/act_anniversary_share_02.jpg" /></figure>
	<figure><img src="images/act_anniversary_share_03.jpg" /></figure>
	<figure><img src="images/act_anniversary_share_04.jpg" /></figure>
	<figure><img src="images/act_anniversary_share_05.jpg" /></figure>
	<figure><a href="http://app.jiefangqu.com/download/qrCode/baseDown.html"><img src="images/act_anniversary_share_06.jpg" /></a></figure>
	<figure><img src="images/act_anniversary_share_07.jpg" /></figure>
	<figure><img src="images/act_anniversary_share_08.jpg" /></figure>
	<figure><img src="images/act_anniversary_share_09.jpg" /></figure>
</section>
<script src="../js/jquery-1.11.2.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
$(function(){
	//获取分享信息
	var wxInfo = {
		signInfo: null,
		ajax: function(){
			var me = this;
			$.ajax({
				url:"../share/getShareParam.do",
				data:{currentURL:location.href},
				dataType:"json",
				async:false,
				success:function(data){
					me.signInfo = data.dataValue.signInfo;
				}
			});
		}
	};
	wxInfo.ajax();
	
	//统一微信分享风格 
	wx.config({
	    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
	    appId: wxInfo.signInfo.appId, // 必填，公众号的唯一标识
	    timestamp: wxInfo.signInfo.timestamp, // 必填，生成签名的时间戳
	    nonceStr: wxInfo.signInfo.nonceStr, // 必填，生成签名的随机串
	    signature: wxInfo.signInfo.signature,// 必填，签名，见附录1
	    jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage', 'onMenuShareQQ'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
	});
	wx.ready(function(){
	    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
	    
		//分享朋友圈
		wx.onMenuShareTimeline({
		    title: '解放区两周年庆，百万好礼任性送', // 分享标题
		    link: wxInfo.signInfo.url, // 分享链接
		   	imgUrl: 'http://www.jiefangqu.com/LA/shareDiscount/images/logo-jfq.png' // 分享图标
		});
		
		//发送给朋友
		wx.onMenuShareAppMessage({
		    title: '解放区两周年庆，百万好礼任性送', // 分享标题
		    desc: '社区生活，就叫解放区。解放后，一切都会有', // 分享描述
		    link: wxInfo.signInfo.url, // 分享链接
		   	imgUrl: 'http://www.jiefangqu.com/LA/shareDiscount/images/logo-jfq.png' // 分享图标
		});
		
		wx.onMenuShareQQ({
			title: '解放区两周年庆，百万好礼任性送', // 分享标题
		    desc: '社区生活，就叫解放区。解放后，一切都会有', // 分享描述
		    link: wxInfo.signInfo.url, // 分享链接
		   	imgUrl: 'http://www.jiefangqu.com/LA/shareDiscount/images/logo-jfq.png' // 分享图标
		});
	});

});

</script>
</body>
</html>
