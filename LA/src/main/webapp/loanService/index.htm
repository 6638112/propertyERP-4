<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>解放区金融服务</title>
<link rel="dns-prefetch" href="//jiefangqu.com">
<link type="text/css" rel="stylesheet" href="css/loan.ad.css">
</head>
<body class="posrelative">
<div class="sectionBox">
	<div><img class="disblock" src="images/loan_ad_01.png" /></div>
	<div class="posrelative">
    	<form class="inputform">
        	<div class="heightp100 posrelative">
        		<input class="input-normal input-phone" maxlength="11" type="text" name="" value="" placeholder="请留下您的手机号码" />
        		<input class="input-normal input-amount" maxlength="12" type="text" name="" value="" placeholder="期望申请金额" />
        	</div>
    	</form>
		<img class="disblock" src="images/loan_ad_02.png" usemap="#Map" />
	</div>
	<div><img class="disblock" src="images/loan_ad_06.png" /></div>
	<div class="submit-btn"><img class="disblock" src="images/loan_ad_03.png" /></div>
	<div><img class="disblock" src="images/loan_ad_04.png" /></div>
	<div><img class="disblock" src="images/loan_ad_05.png" /></div>
</div>
<section class="pop-tips hide">
	<div class="pop-tips-text f12">请选择</div>
</section>
</body>
<script src="../js/jquery-1.11.2.min.js"></script>
<script src="js/loan.ad.js"></script>
</html>
