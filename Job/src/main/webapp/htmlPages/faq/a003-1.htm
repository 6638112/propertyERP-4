<section class="sectionBox faqlists">

	<div class="info">
        <div class="item-standard">
            <div class="title"><span class="left f16 ptb15"><span class="title-icon faq-icon05"></span>如何验证门牌</span></div>
            <div class="faq-list-box bordertopgrey bgwhite">
                <ul class="faq-list faq-info">
                	<li class="noborder">请先添加您所住地址的门牌，填好门牌信息后，点击“i”—“验证”上传一张含当前门牌地址的图片：<br>1. 任何电商（如：淘宝、京东）收货地址截图<br>2. 快递单<br>3. 物业费账单<br>4. 水电煤账单<br>5. 信用卡账单<br>等可以证明您所住地址</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="item-standard ask-btn">
        <div class="title f16 ptb10"><span class="left">还没解决您的问题？</span><span class="right mright15 red">向我提问</span></div>
    </div>
